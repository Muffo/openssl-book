sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update
- sudo apt-get install  -qq -y texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended texlive-fonts-extra
script:
- make
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
  keep-history: true
  on:
    branch: master
